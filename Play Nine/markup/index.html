<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Play Nine</title>
    <!--   Bootstrap   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col-12">
          <h1>Play Nine</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="lead">Have fun!</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-5" id="stars">
          <div class="text-center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
        <div class="col-2" id="actions">
          <div class="btn-group-vertical">
            <button class="btn btn-primary">=</button>
            <button class="btn btn-info">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        <div class="col-5" id="answer">
          <div class="text-center">
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">2</button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12" id="numbers">
          <div class="text-center">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
            <button class="btn btn-secondary">4</button>
            <button class="btn btn-secondary">5</button>
            <button class="btn btn-secondary">6</button>
            <button class="btn btn-secondary">7</button>
            <button class="btn btn-secondary">8</button>
            <button class="btn btn-secondary">9</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
